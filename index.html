<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="contendor-cuerpo">
            <div class="contenedor-header">
                <img class="contenedor-header-imagen" src="assets/Logo.png" alt="Logo de alura">
            </div>
    
            <div class="contenedor-input">
                <input class="txtTexto" id="valorTexto" type="text" placeholder="Ingrese el texto aqui">
            </div>

            <div class="contenedor-footer">
                <div class="contenedor-footer-info">
                    <img src="assets/bi_exclamation-circle-fill.png" alt="logo de informacion">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor-footer-botones">
                    <button onclick="encriptarTexto()" class="botones botones-en">Encriptar</button>
                    <button onclick="desencriptarTexto()" class="botones botones-de">Desencriptar</button>
                </div>
            </div>

        </div>

        <div class="contenedor-sidebar">
            <div class="sidebar" id="sidebar">
                <img class="sidebar-imagen" src="assets/Muñeco.png" alt="imagen de persona antes de la Encriptacion">
                <div class="sidebar-informacion">
                    <p class="sidebar-info info-1">Ningún mensaje fue encontrado</p>
                    <p class="sidebar-info info-2">Ingresa el texto que desees encriptar o desencriptar.</p>
    
                </div>
            </div>
            <div class="sidebar-resultado" id="sidebar-resultado" style="display: none;">
                <div class="sidebar-resultado-contenedor">
                    <span id="resultadoTexto" class="sidebar-info-resultado"></span>
                </div>
                <div class="sidebar-boton-copiar">
                    <button onclick="copiarTexto()" class="botones botones-copiar">Copiar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
